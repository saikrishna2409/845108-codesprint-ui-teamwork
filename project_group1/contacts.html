           <div class="col bg-dark mx-2">
               <div class="row text-white text-fine p-3">
               

<div class="container">
  <div class="row m-4">
      <div class="col" style="height: 70vh;">
          <form class="pt-4">
              <div class="card shadow">
                  <p class="h4 card-header text-dark">Contact Us</p>
                  <div class="card-body bg-light">

                      <p class="card-text text-dark">Give us your Feedback&nbsp;</p>

                          <div class="input-group mt-3 mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Username</span>
                              </div>
                              <input type="text" class="form-control" required/>
                          </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Email</span>
                              </div>
                              <input type="email" class="form-control" placeholder="name@gmail.com" required/>
                          </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Mobile:</span>
                              </div>
                              <input type="text" class="form-control" required/>
                          </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Country:</span>
                              </div>
                              <select id="country" name="country" class="form-control">
                                <option selected>India</option>
                                <option value="China">China</option>
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                              </select>
                          </div>
                          <div class="input-group-prepend">
                            <span class="input-group-text">Subject:</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="container text-center">
                          <button type="submit" class="btn btn-success">Submit</button>
                          <button type="reset" class="btn btn-danger ml-2">Reset</button></div>
                      </form>

                  </div>
              </div>
          </form>
